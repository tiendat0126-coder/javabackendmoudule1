<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Car Purchase Form</h1>
    <form action="">
      <label for="username">Name:</label>
      <input type="text" /> <br />
      <label for="email">Email:</label>
      <input type="email" /> <br />
      <label for="Phone">Phone:</label>
      <input type="tel" /> <br />
      <label for="model">Choose a Car:</label>
      <select name="model" id="">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option></select
      ><br />
      <label for="model">Choose a Color:</label>
      <select name="color" id="">
        <option value="red">red</option>
        <option value="blue">blue</option></select
      ><br />
      <label for="Numer">Quantity:</label>
      <input type="number" /> <br />
      <label for="date">Delivery Date:</label>
      <input type="date" /> <br />

      <button>Submit</button>
    </form>
  </body>
</html>
